<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="EnemyOnBoard, Enemy On Board, EOB, Builds">
        <meta name="description" content="Create and share Enemy On Board builds!">
        <meta name="og:title" content="EOB Builder">
        <meta name="og:description" content="Create and share Enemy On Board builds!">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>EOB Builder</title>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/8fbeccc6cb.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/build.css') }}?v=1.0">
        <script src="{{ url_for('static', filename='js/gameData.js') }}?v=1.0"></script>
        <script src="{{ url_for('static', filename='js/build.js') }}?v=1.0.1"></script>
        <script src="{{ url_for('static', filename='js/loadGET.js') }}?v=1.0.2"></script>
        
        <script type="text/javascript">
            window.addEventListener("load", function(){
                loadGET("{{ character }}", "{{ item }}", {{ perks|safe }});
            });
        </script>
    </head>

    <body>
        <div class="mainHeader">
            <a href="{{ url_for('info') }}">
                <img src="../static/assets/EOB_logo.svg">
                <h1>Enemy On Board</h1>
            </a>
        </div>

        <div id="main">
            <div id="copyURL">
                <p id="currentURL">http://eob-builder.herokuapp.com/build</p>
                
                <div onclick="copyURL();">
                    <i class="fas fa-copy"></i>
                </div>
            </div>
            
            <div id="builds">
                <div class="build">
                    <div class="character">
                        <img src="../static/assets/characters/otto_icon.png">
                    </div>

                    <div class="startingItem">
                        <img src="../static/assets/items/health_kit.png">
                    </div>
                    
                    <div class="perks"></div>
                </div>
                
                <div class="attributes">
                    <div class="characterAttributes"></div>
                    <div class="itemAttributes"></div>
                    <div class="perkAttributes"></div>
                </div>
            </div>
        </div>
    </body>
</html>
